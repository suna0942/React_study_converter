<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- <script src="
    setInverted(current => !current);https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState("");
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3>Minutes 2 Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>
            {inverted ? "Tunr back" : "inverted"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState("");
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => setAmount(0);
      const onInverted = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <h3>KM to Miles</h3>
          <div>
            <input
              value={inverted ? amount * 1.609344 : amount}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
            <label htmlFor="km">Km</label>
          </div>
          <div>
            <input
              value={inverted ? amount : Math.trunc((amount / 1.609344) * 1000000) / 1000000}
              id="miles"
              placeholder="miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
            <label htmlFor="miles">Miles</label>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInverted}>Invert</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("1");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="none" disabled>
              select option!
            </option>
            <option value="0">Minutes & HOurs</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
